<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Facebook - log in or Sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto justify-center items-center">
        <div class="left w-1/3 mx-14">
            <img src="logo.svg" class="w-80" alt="Logo">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg">
            <input class="px-7 h-12 my-3 border border-1 border-gray-200 rounded-md outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class="px-7 h-12 my-3 border border-1 border-gray-200 rounded-md outline-blue-600" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-2 rounded-lg hover:bg-blue-500 font-bold cursor-pointer">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forget Password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white my-2 py-2 px-4 mx-auto rounded-lg hover:bg-green-500 font-bold cursor-pointer w-fit">Create Account</button>
            
        </div>
    </div>
</body>
</html>
